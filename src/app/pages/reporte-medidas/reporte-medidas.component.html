<ion-header>
  <ion-toolbar color="mdblue">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Medidas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let reporteMedida of reporteMedidas" button (click)="modificarMedida(reporteMedida)">
      {{ reporteMedida.itemCategoria.nombre }}
    </ion-item>
  </ion-list>

</ion-content>
